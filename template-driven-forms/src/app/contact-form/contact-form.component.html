<form ngForm #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input
        type="input"
        class="form-control"
        id="firstName"
        name="firstName"
        required
        minlength="3"
        maxlength="10"
        ngModel
        #firstName="ngModel"
      />
      <div
        class="alert alert-danger mt-3"
        *ngIf="firstName.touched && firstName.invalid"
      >
        <div *ngIf="firstName.errors?.required">First Name is required.</div>
        <div *ngIf="firstName.errors?.minlength">
          First Name must be
          {{ firstName.errors?.minlength?.requiredLength }} characters long.
        </div>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="comment" class="form-label">Comment</label>
    <textarea
      id="comment"
      cols="30"
      rows="10"
      class="form-control"
      name="comment"
      ngModel
      #comment="ngModel"
      required
    ></textarea>
    <div
      class="alert alert-danger mt-3"
      *ngIf="comment.touched && comment.invalid"
    >
      <div *ngIf="comment.errors?.required">Comment is required.</div>
    </div>
  </div>

  <div class="form-check mb-3">
    <input
      class="form-check-input"
      type="checkbox"
      id="isSubscribed"
      name="isSubscribed"
      ngModel
      #isSubscribed="ngModel"
    />
    <label class="form-check-label" for="isSubscribed">
      Subscribe to mailing list.
    </label>
  </div>

  <button class="btn btn-primary" [disabled]="f.invalid">Submit</button>
</form>
